name: mab_example
description: A starting point for Dart libraries or applications.
version: 1.0.0
publish_to: 'none'

environment:
  sdk: ^3.2.3

dependencies:
  drift: ^2.15.0
  essential_xlsx: ^2.0.0
  request_builder:
    git:
      url: https://github.com/karbunkul/dart_request_builder.git
      ref: 1.0.4+7
  mab:
    path: ../
  hotreloader: ^4.2.0

dev_dependencies:
  lints: ^2.1.0
  test: ^1.24.0
  drift_dev: ^2.15.0
  build_runner: ^2.4.8
